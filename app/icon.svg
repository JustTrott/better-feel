<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8C5AB"/>
      <stop offset="100%" style="stop-color:#7A9E7E"/>
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f0f0f0"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Leaf/plant icon -->
  <g transform="translate(256, 256) scale(0.45)" fill="url(#leafGrad)">
    <!-- Main leaf -->
    <path d="M0,-180 C80,-140 120,-60 120,40 C120,100 80,160 0,180 C-80,160 -120,100 -120,40 C-120,-60 -80,-140 0,-180 Z" fill="white" opacity="0.95"/>
    <!-- Center vein -->
    <path d="M0,-140 L0,140" stroke="#7A9E7E" stroke-width="8" stroke-linecap="round" fill="none"/>
    <!-- Side veins -->
    <path d="M0,-80 L-50,-40" stroke="#7A9E7E" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M0,-80 L50,-40" stroke="#7A9E7E" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M0,-20 L-60,20" stroke="#7A9E7E" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M0,-20 L60,20" stroke="#7A9E7E" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M0,50 L-45,90" stroke="#7A9E7E" stroke-width="5" stroke-linecap="round" fill="none"/>
    <path d="M0,50 L45,90" stroke="#7A9E7E" stroke-width="5" stroke-linecap="round" fill="none"/>
  </g>
  
  <!-- Small "3x3" text hint -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">3Ã—3</text>
</svg>

